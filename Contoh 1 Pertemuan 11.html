<!DOCTYPE html>
<html>
    <head><title>Contoh Percabangan Javascript</title></head>
    <body>
        Nilai Angka : <input type="number" id="nilaiAngka">
        <button onclick =" 
        var nAngka = parseInt(document.getElementById('nilaiAngka').value);
        var nHuruf;
        if ((nAngka > 85) && (nAngka <= 100)){
            nHuruf = 'A'; 
        }else if ((nAngka > 70) && (nAngka <= 85)){
            nHuruf = 'B';     
        }else if ((nAngka > 60) && (nAngka <= 70)){
            nHuruf = 'C';
        }else if ((nAngka > 60) && (nAngka <= 70)){
            nHuruf = 'D';
        }else {nHuruf = 'E'}
        document.getElementsByTagName('label') [0].innerHTML = nHuruf;
        var status;
        switch(nHuruf){
            case 'A' : status = '<span style=\'background-color:green; color:white\'>'+
                                'Baik Sekali </span>'; 
                        break;
            case 'B' : status ='<span style=\'background-color:blue; color:white\'>'+
                                'Baik </span>'; 
                        break;
            case 'C' : status = '<span style=\'background-color:red; color:white\'>'+
                                'Cukup </span>'; 
                        break;
            case 'D' : status ='<span style=\'background-color:orange; color:white\'>'+
                                'Kurang </span>'; 
                        break;
            case 'E' : status ='<span style=\'background-color:black; color:white\'>'+
                                'Tidak Lulus</span>'; 
                        break;
        } 
        document.getElementsByTagName('label')[1].innerHTML = status;
        ">
        Tampilkan Hasil</button><hr>
        NIlai Huruf : <label></label><br>
        Status : <label></label><br>
    </body>
</html>
